<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Asteroids : Michael Cunningham</title>
	<link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
	<style type="text/css" media="screen, projection">
		#background {
			background: rgb(47, 49, 52);
			margin: 1.5em 0px;
			overflow: hidden;
			position: relative;
			height: 300px;
		}
	</style>
</head>
<body>
	<canvas id="game">
		<div id="background">
			<img class="parallax-layer" src="assets/gfx/background/layer1.png" alt="" style="width:1920px;height:1080px">

			<img class="parallax-layer" src="assets/gfx/background/layer3.png" alt="" style="width:1960px;height:1103px">
			<img class="parallax-layer" src="assets/gfx/background/layer4.png" alt="" style="width:1980px;height:1114px">
			<img class="parallax-layer" src="assets/gfx/background/layer5.png" alt="" style="width:2000px;height:1125px">
		</div>
	</canvas>
	<script src="assets/js/jquery-1.11.2.min.js"></script>
	<script src="assets/js/jquery.parallax.min.js"></script>
	<script src="assets/js/game.min.js"></script>

</html>
